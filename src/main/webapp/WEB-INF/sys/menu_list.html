<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fit Layout</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />


    <script src="${ctxPath}/js/boot.js" type="text/javascript"></script>
    <link href="${ctxPath}/js/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" />


</head>
<body >
<style type="text/css">
    html, body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }

</style>

<div id="search" style="width:100%;height: 25px;padding: 5px;">
    菜单名: <input class="mini-textbox" />
    <a class="mini-button" iconCls="icon-search" plain="true" onclick="onSearch()">查询</a>
</div>

<div class="mini-toolbar">
    <a class="mini-button" iconCls="icon-add">增加</a>
    <a class="mini-button" iconCls="icon-edit">修改</a>
    <a class="mini-button" iconCls="icon-remove">删除</a>
    <span class="separator"></span>
</div>

<!--撑满页面-->
<div class="mini-fit" >

    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
         url="${ctxPath}/menu/menulist2"  idField="id"
         sizeList="[20,30,50]" pageSize="20"
            >
        <div property="columns">
            <div type="indexcolumn" ></div>
            <div field="pname" width="120" headerAlign="center" allowSort="true">上级菜单名</div>
            <div field="cnname" width="120" headerAlign="center" allowSort="true">菜单名</div>
            <div field="name" width="120" headerAlign="center" allowSort="true">别名</div>
            <div field="url" width="120" headerAlign="center" allowSort="true">URL</div>
        </div>
    </div>

</div>

<script type="text/javascript">
    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();

    function onSearch() {
        mini.open({
            url: bootPATH + "../demo/CommonLibs/SelectGridWindow.html"
        });
    }
</script>

</body>
</html>
